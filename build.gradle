plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.6.7'
    api 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    api 'org.apache.commons:commons-dbcp2:2.9.0'
    api 'org.json:json:20220320'
    api 'io.springfox:springfox-boot-starter:3.0.0'
    api 'io.jsonwebtoken:jjwt:0.9.1'
    api 'org.springframework.boot:spring-boot-starter-mail:2.6.7'
    api 'org.apache.commons:commons-exec:1.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.7'
    runtimeOnly 'mysql:mysql-connector-java:8.0.28'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
}

group = 'com.back.miru'
version = '0.0.1-SNAPSHOT'
description = 'miru_springboot'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
